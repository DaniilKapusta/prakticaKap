<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Админ панель</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>

<div class="ad">
    <img src="/img/bg.png" >
</div>
<div class="adRight">
    <img src="/img/bg.png" >
</div>

<div class="menu">

    <ul>
        <li><a href="index">Главная</a></li>
        <li><a href="catalog">Каталог товаров</a></li>
        <li><a href="news">Новости</a></li>




    </ul>
</div>



<div class="content">
<h1>Добавить товар</h1>
<form action="/addProduct" method="POST">
    <label for="productName">Название товара</label>
    <input type="text" id="productName" name="productName">
    <br>
    <label for="price">Цена товара</label>
    <input type="number" id="price" name="price">
    <br>
    <label for="productCount">Количетсво товара</label>
    <input type="number" id="productCount" name="productCount">
    <br>
    <label for="image">Путь к картинке товара товара</label>
    <input type="text" id="image" name="image">
    <br>
    <input type="submit" value="Добавить" onclick="alert('Выполнено')">
</form>
<br>
 <h1>Удалить товар</h1>
<form action="/deleteProduct" method="POST">
    <label for="deleteNameProduct">Название товара</label>
    <input type="text" id="deleteNameProduct" name="productName">
    <br>
    <input type="submit" value="Удалить" onclick="alert('Выполнено')">
</form>
<br>
<h1>Изменить количество товара</h1>
<form action="/editProductCount" method="POST">
    <label for="countNameProduct">Название товара</label>
    <input type="text" id="countNameProduct" name="productName">
    <br>
    <label for="productCountEdit">Новое количество товара</label>
    <input type="number" id="productCountEdit" name="productCount">
    <br>
    <input type="submit" value="Изменить" onclick="alert('Выполнено')">
</form>
<br>
<h1>Добавить новость</h1>
<form action="/addNews" method="POST">
    <label for="newsName">Название новости</label>
    <input type="text" id="newsName" name="title">
    <br>
    <label for="shortNewsText">Превью новости</label>
    <input type="text" id="shortNewsText" name="miniNews">
    <br>
    <label for="newsText">Текст новости</label>

    <textarea id="newsText" name="text"></textarea>
    <br>
    <label for="newsImage">Путь к картинке новости</label>
    <input type="text" id="newsImage" name="image">
    <br>
    <input type="submit" value="Добавить" onclick="alert('Выполнено')">
</form>
<h1>Удалить новость</h1>
<form action="/delNews" method="POST">
    <label for="newsDelName">Название новости</label>
    <input type="text" id="newsDelName" name="title">
    <br>
    <input type="submit" value="Удалить" onclick="alert('Выполнено')">
</form>
<br>
<form action="/logout" method="POST">
    <input type="submit" value="Выйти">
</form>
</div>
</body>
</html>
